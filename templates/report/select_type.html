{% extends base_template|default:"base.html" %}
{% load i18n %}
<html>
	<head>
		<title>{{title.name}}</title>
	</head>

{% block content %}
	
	<h2 class="changeBlue">Add Result</h2>
<table>

			
 <tr>
 	<td><label for="id_search">Class:</label></td>
 	<td>{% for class in clas %}<select name="form">
		<option value="">________</option>
			
  				<option value="{{class.id}}">{{class.name}}</option>
			
		</select>
		{% endfor %}
	</td>
	<td><label for="id_test">Tests:</label></td>
	<td>{% for tests in test %}<select name="form1">
		<option value="">________</option>
			
  				<option value="{{tests.id}}">{{tests.name}}</option>
			
		</select>{% endfor %}
	</td>
 </table>
 	<input type="button" onClick="location.href='{{ LOCAL_URL }}/res_generator/report/addresult/?class={{class.id}}&test={{tests.id}}'" value="Add Result">
			
			
</div>
</html>
{% endblock %}
