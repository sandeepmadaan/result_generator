{% extends base_template|default:"base.html" %}
{% load i18n %}
<html>
	<head>
		<title>{{title.name}}</title>
	</head>

{% block content %}
	
	<h2 class="changeBlue">Add Result</h2>
	<form method="GET" action="http://localhost/res_generator/report/addresult/" onsubmit="alert(action+'?'+'class'+'='+class.value+'&'+'test'+'='+test.value);return true;">
<table>
	
 <tr>
 	<td><label for="id_search">Class:</label></td>
 	<td><select name="class">
		<option value="">________</option>
			{% for class in clas %}
  				<option value="{{class.id}}">{{class.name}}</option>
			{% endfor %}
		</select>
		
	</td>
	<td><label for="id_test">Tests:</label></td>
	<td><select name="test">
		<option value="">________</option>
			{% for tests in test %}
  				<option value="{{tests.id}}">{{tests.name}}</option>
			{% endfor %}
		</select>
	</td>
 </table>
 	<input type="submit">
		</form>	
			
</div>
</html>
{% endblock %}
